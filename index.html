<html>
<head>

    <link rel="stylesheet" href="assets/css/normalize.css" /> <!--é uma biblioteca para padronizar os nossos comandos para os navedores (ex: Chrome e Edge), ele corrige alguns bugs que existem nas estilizações padrões dos navegadores-->
    <link rel="stylesheet" href="assets/css/template.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/google_icon.png"/>

<body>
    <header>
        <nav>
            <div id="gmail">
                <a href="" title="Gmail">Gmail</a>

                <a href="" title="Imagens">Imagens</a>

            <div id="view-app-grid">
                <a href="" id="edit-vag" title="Google Apps">
                    <img src="assets/images/view_app_grid_icon.png" width="18px" alt="Google Apps">

            </div>

                <div id="buttons">
